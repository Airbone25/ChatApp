<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - a chat room</title>
    <style>
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        body {
            background: linear-gradient(rgb(6, 190, 6, 0.7), rgb(6, 190, 6, 0.3));
        }

        .container {
            max-width: 995px;
            height: 75vh;
            border: 2px solid green;
            margin: auto;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 10px 15px 50px;
        }

        /* #messages li{
            max-height: 985px;
            max-width: fit-content;
            margin-top: 10px;
            border: 2px solid green;
            list-style: none;
            font-size: large;
            font-weight: bold;
            margin-right: 35px;
            font-family: 'Trebuchet MS';
            background-color: lightgreen;
            word-wrap: break-word;
        } */

         #form {
            margin-top: 13px;
            max-width: 10005px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #input {
            width: 100vh;
            height: 40px;
            border: 2px solid black;
            border-radius: 50px;
            text-align: left;
        }

        button {
            height: 40px;
            width: 70px;
            border: none;
            border-radius: 13px;
            background-color: rgb(100, 180, 100);
            color: white;
        }

        button:hover {
            background-color: rgb(130, 177, 130);
        }

        button:active {
            color: rgb(100, 180, 100);
            background-color: white;
        }
    </style>
</head>

<body>

    <nav>
        <h2>ChatApp</h2>
    </nav>

    <hr>

    <div class="container">
        <ul id="messages"></ul>
    </div>


    <form id="form">
        <input type="text" name="input" id="input" autocomplete="off">
        <button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages')

        const name = prompt("Enter Your Name: ");
        socket.emit('user-connected', name);

        socket.on('user-connected', (name) => {
            const person = document.createElement('li');
            person.style.listStyle = 'none';
            person.style.maxHeight = '985px';
            person.style.maxWidth = '985px';
            person.style.fontSize = 'large';
            person.style.fontWeight = 'Bold';
            person.style.marginRight = '35px';
            person.style.fontFamily = 'Trebuchet MS';
            person.style.backgroundColor = 'lightgreen';
            person.style.textAlign = 'center';
            person.style.textDecoration = 'underline';
            person.style.border = '2px solid green';
            person.textContent = `${name} has joined`;
            messages.appendChild(person);
            window.scrollTo(0, document.body.scrollHeight);
        })

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                socket.emit('send', input.value);
                input.value = "";
            }
        })

        socket.on('send', (data) => {
            const item = document.createElement('li')
            item.style.listStyle = 'none';
            item.style.maxHeight = '985px';
            item.style.maxWidth = '985px';
            item.style.fontSize = 'large';
            item.style.fontWeight = 'Bold';
            item.style.marginRight = '35px';
            item.style.fontFamily = 'Trebuchet MS';
            item.style.backgroundColor = 'lightgreen';
            item.style.marginTop = '10px';
            item.style.border = '2px solid green';
            item.style.wordWrap = 'break-word';
            item.textContent = `${data.name}: ${data.message}`;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        })
    </script>

</body>

</html>
